<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maneiro Inhouse - Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
        }

        /* Background hexagonal pattern */
        .hex-pattern {
            background-color: #0a0e1a;
            background-image:
                linear-gradient(30deg, #1a1f2e 12%, transparent 12.5%, transparent 87%, #1a1f2e 87.5%, #1a1f2e),
                linear-gradient(150deg, #1a1f2e 12%, transparent 12.5%, transparent 87%, #1a1f2e 87.5%, #1a1f2e),
                linear-gradient(30deg, #1a1f2e 12%, transparent 12.5%, transparent 87%, #1a1f2e 87.5%, #1a1f2e),
                linear-gradient(150deg, #1a1f2e 12%, transparent 12.5%, transparent 87%, #1a1f2e 87.5%, #1a1f2e),
                linear-gradient(60deg, #151923 25%, transparent 25.5%, transparent 75%, #151923 75%, #151923),
                linear-gradient(60deg, #151923 25%, transparent 25.5%, transparent 75%, #151923 75%, #151923);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(30, 35, 48, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Gradient border */
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1), rgba(147, 51, 234, 0.1));
            border: 1px solid rgba(74, 158, 255, 0.2);
        }

        /* Custom progress bar */
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transition: width 0.3s ease;
        }

        /* Stats icons */
        .stat-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        /* Winrate highlight */
        .winrate-highlight {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(22, 163, 74, 0.05));
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        /* MMR block */
        .mmr-block {
            background: rgba(20, 25, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Stat card */
        .stat-card {
            background: rgba(20, 25, 35, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(74, 158, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Badge styles */
        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-blue {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-orange {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }
    </style>
</head>
<body class="hex-pattern min-h-screen flex items-center justify-center p-8">

    <!-- Main Card Container -->
    <div class="glass-card gradient-border rounded-2xl p-8 w-full max-w-[580px] shadow-2xl">

        <!-- Header: Branding -->
        <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-xl">M</span>
            </div>
            <span class="text-white text-sm font-bold tracking-wider uppercase">MANEIRO INHOUSE</span>
        </div>

        <!-- Player Identity Section -->
        <div class="flex items-start gap-6 mb-8">
            <!-- Avatar -->
            <div class="relative">
                <img
                    src="https://cdn.discordapp.com/embed/avatars/0.png"
                    alt="FrostBite Avatar"
                    class="w-24 h-24 rounded-full border-4 border-blue-500/50 shadow-lg shadow-blue-500/20"
                >
            </div>

            <!-- Name and Badges -->
            <div class="flex-1">
                <div class="flex items-baseline gap-2 mb-3">
                    <h2 class="text-white text-3xl font-bold">FrostBite</h2>
                    <span class="text-gray-400 text-lg font-medium">[WIN]</span>
                </div>

                <div class="flex gap-2">
                    <span class="badge badge-blue">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
                        </svg>
                        Ala Of
                    </span>
                    <span class="badge badge-orange">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd"/>
                        </svg>
                        5W Streak
                    </span>
                </div>
            </div>
        </div>

        <!-- Main Stats Grid -->
        <div class="grid grid-cols-2 gap-4 mb-4">

            <!-- Winrate Block (LEFT) -->
            <div class="winrate-highlight rounded-xl p-6">
                <div class="text-green-400 text-sm font-semibold mb-2 uppercase tracking-wide">Winrate</div>
                <div class="text-green-400 text-5xl font-bold mb-2">68%</div>
                <div class="text-gray-400 text-xs font-medium">142 Matches 97W - 45L</div>
            </div>

            <!-- MMR Block (RIGHT) -->
            <div class="mmr-block rounded-xl p-6">
                <div class="text-gray-400 text-sm font-semibold mb-2 uppercase tracking-wide">MMR</div>
                <div class="text-white text-4xl font-bold mb-1">2450</div>
                <div class="text-blue-400 text-xs font-medium mb-3">Diamond II</div>

                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 70%"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Stats Grid -->
        <div class="grid grid-cols-3 gap-3">

            <!-- Stat 1: Interceptações -->
            <div class="stat-card rounded-lg p-4 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    <span class="text-gray-400 text-xs font-semibold uppercase">Interceptações</span>
                </div>
                <div class="text-white text-2xl font-bold">3.2</div>
                <div class="text-gray-500 text-xs">/avg</div>
            </div>

            <!-- Stat 2: Precisão Passes -->
            <div class="stat-card rounded-lg p-4 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-gray-400 text-xs font-semibold uppercase">Precisão Passes</span>
                </div>
                <div class="text-white text-2xl font-bold">88%</div>
            </div>

            <!-- Stat 3: Gols -->
            <div class="stat-card rounded-lg p-4 text-center">
                <div class="flex items-center justify-center gap-2 mb-2">
                    <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-gray-400 text-xs font-semibold uppercase">Gols</span>
                </div>
                <div class="text-white text-2xl font-bold">1.5</div>
                <div class="text-gray-500 text-xs">/avg</div>
            </div>
        </div>

    </div>

</body>
</html>
